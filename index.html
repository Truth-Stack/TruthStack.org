<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truth Stack Protocol</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
<div class="logo">TRUTH STACK</div>
<div class="status-indicator"><span class="pulse-dot"></span> SYSTEM ACTIVE</div>
</header>

<main class="stack-container">
<div class="input-section">
<input type="text" id="user-concept" placeholder="Enter a concept to deconstruct...">
<button id="process-btn">ANALYZE</button>
</div>

<div class="vertical-stack">

<div class="stack-row">
<div class="layer-button l1-fortress active" data-layer="l1">
<span class="layer-label">Layer 1</span>
<span class="layer-title">THE FORTRESS</span>
</div>
<div class="response-text res-right" id="res-l1">Awaiting analysis...</div>
</div>

<div class="stack-row">
<div class="response-text res-left" id="res-l2">Awaiting analysis...</div>
<div class="layer-button l2-lab" data-layer="l2">
<span class="layer-label">Layer 2</span>
<span class="layer-title">THE LABORATORY</span>
</div>
</div>

<div class="stack-row">
<div class="layer-button l3-dream" data-layer="l3">
<span class="layer-label">Layer 3</span>
<span class="layer-title">AI DREAMS</span>
</div>
<div class="response-text res-right" id="res-l3">Awaiting analysis...</div>
</div>

</div>
</main>

<script>
const conceptInput = document.getElementById('user-concept');
const processBtn = document.getElementById('process-btn');
const buttons = document.querySelectorAll('.layer-button');

function updateAllLayers() {
const concept = conceptInput.value || "Truth";

const library = {
'l1': `VERIFIED: "${concept}" is mathematically anchored. Proof-of-Logic secured. <br><a href="https://github.com/Truth-Stack/TruthStack.org/tree/main/core" target="_blank" style="color:#00bcd4; font-weight:bold;">SOURCE â†’</a>`,
'l2': `TESTING: Deconstructing "${concept}" into testable variables. Removing generative noise. Bayesian filters active.`,
'l3': `DREAMING: Returning "${concept}" to the neural ocean. Rules of logic suspended. Pure potentiality.`
};

document.getElementById('res-l1').innerHTML = library['l1'];
document.getElementById('res-l2').innerText = library['l2'];
document.getElementById('res-l3').innerText = library['l3'];

// Auto-highlight L1 on analyze
buttons.forEach(b => b.classList.remove('active'));
document.querySelector('.l1-fortress').classList.add('active');
}

processBtn.addEventListener('click', updateAllLayers);

buttons.forEach(button => {
button.addEventListener('click', function() {
buttons.forEach(b => b.classList.remove('active'));
this.classList.add('active');
});
});
</script>
</body>
</html>
