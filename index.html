<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truth Stack Protocol</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
<div class="logo">TRUTH STACK</div>
<div class="status-indicator"><span class="pulse-dot"></span> SYSTEM <B>NOT</B> ACTIVE</div>
</header>

<main class="stack-container">
<div class="vertical-stack">

<div class="layer-button l1-fortress active" data-layer="l1">
<span class="layer-label">Layer 1</span>
<span class="layer-title">THE FORTRESS</span>
<span class="layer-subtitle">Verifiable Ground Truth</span>
</div>

<div class="layer-button l2-lab" data-layer="l2">
<span class="layer-label">Layer 2</span>
<span class="layer-title">THE LABORATORY</span>
<span class="layer-subtitle">Empirical Testing & Logic Filters</span>
</div>

<div class="layer-button l3-dream" data-layer="l3">
<span class="layer-label">Layer 3</span>
<span class="layer-title">AI DREAMS</span>
<span class="layer-subtitle">Generative Imagination</span>
</div>

</div>

<div id="stack-output" class="output-console">
<div class="status-bar">
<span id="console-dot" class="status-dot pulse-animation"></span>
<span id="output-title">PROTOCOL STANDBY</span>
</div>
<div id="output-text" class="output-body">
Select a layer to initialize the verification sequence...
</div>
</div>
</main>

<script>
const outputTitle = document.getElementById('output-title');
const outputText = document.getElementById('output-text');
const buttons = document.querySelectorAll('.layer-button');
const consoleDot = document.getElementById('console-dot');

const protocol = {
'l1': {
title: "L1: THE FORTRESS (VERIFIED)",
text: "The final arbiter of reality. Here, information is anchored through recursive logic and mathematical proof. It is the solid ground upon which institutions are built.",
color: "#00bcd4"
},
'l2': {
title: "L2: THE LABORATORY (EMPIRICAL)",
text: "The filtering tier. Raw inputs are cross-referenced, tested against the Information Commons, and subjected to Bayesian analysis to separate signal from noise.",
color: "#0077b6"
},
'l3': {
title: "L3: AI DREAMS (GENERATIVE)",
text: "The realm of pure potentiality. Here, the rules of the world don't apply. It is a vast, unconstrained imagination engine where ideas begin as fluid metaphors.",
color: "#4b0082"
}
};

function updateLayer(id) {
buttons.forEach(btn => btn.classList.remove('active'));
document.querySelector(`[data-layer="${id}"]`).classList.add('active');

outputTitle.innerText = protocol[id].title;
outputText.innerText = protocol[id].text;
consoleDot.style.backgroundColor = protocol[id].color;
}

buttons.forEach(button => {
button.addEventListener('click', () => updateLayer(button.getAttribute('data-layer')));
});

// Initialize
updateLayer('l1');
</script>
</body>
</html>
